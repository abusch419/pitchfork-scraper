<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Pitchfork Scraper</title>
  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">


</head>

<body>

   <!-- bootstrap navbar -->
   <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light navbar-inner">
      <button id="scrape">Refresh Content</button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="top" href="#top">Top</a>
        
        </div>
      </div>
    </nav>
  
    <!-- bootstrap navbar -->


  
<div id="top"></div>




  <div class="album-container pad-section">
    <div class="card-container">
      <h2 class="mb-5">Best New Albums</h2>
      <div class="row" id="albums">
      </div>
    </div>
  </div>

 


  <div class="sign-in pad-section" id="sign-in">
    <div class="container">
      <form class="form-inline">
        <div id="login">
          <h2 id="#welcome-message">
            Pitchfork Scraper!
          </h2>
          <h5>Login With Spotify to see Pitchfork's latest Best New Albums. Take notes on each album by clicking the album cover. Read pitchfork's review, or listen to yournew favorite album in spotify with one click.</h5>
          <button id="login-button" class="btn btn-primary">
            Log in with Spotify
          </button>
        </div>
      </form>
    </div>

  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

  <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
  </script>

  <nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="nav-div">
      <span>
        <a href="https://www.facebook.com/alex.eversbusch"><img id="social-media-icon" src="images/fb.png"
            alt="facebook"></a>
      </span>
      <span>
        <a href="https://github.com/abusch419"><img id="social-media-icon" src="images/github.png" alt="github"></a>
      </span>
      <span>
        <a href="https://www.instagram.com/localmotiveathens/"><img id="social-media-icon" src="images/insta.png"
            alt="insta"></a>
      </span>
      <span>
        <a href="https://www.linkedin.com/in/alex-eversbusch-59834b25/"><img id="social-media-icon"
            src="images/linkedin.png" alt="linkedin"></a>
      </span>
      <span>
        <a href="https://soundcloud.com/localmotiveathens"><img id="social-media-icon" src="images/soundcloud.png"
            alt="soundcloud"></a>
      </span>
      <span>
        <a href="images/AlexEversbuschResume.pdf"><img id="social-media-icon" src="images/resume.png" alt="resume"></a>
      </span>
    </div>

  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <!-- <script src="spotify.js"></script> -->
  <script src="app.js"></script>
  <script src="spotify.js"></script>
  

</body>

</html>
